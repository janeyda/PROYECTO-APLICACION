<ion-header>
    <ion-toolbar>
      <ion-title>Gestión de Rol</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="contenedor">
    <ion-list class="lista-usuarios">
      <ion-item *ngFor="let role of roles"> <!-- Recorre el arreglo roles -->
        <ion-avatar slot="start">
          <img [src]="server + role.nombre_rol" alt="JANEYDA">
        </ion-avatar>
        
        <ion-label>{{ role.id }}-{{ role.nombre_rol }} </ion-label> <!-- Muestra el nombre del rol -->
        <ion-button slot="end" color="danger"  (click)="confirmDelete(role.id)">Eliminar</ion-button>
        <ion-button slot="end" color="danger"  (click)="editar(role.id)">Editar</ion-button>
        
      </ion-item>
    </ion-list>
    <ion-button class="boton" expand="block" color="primary" (click)="goToRegister()">Agregar Nuevo Rol</ion-button>
  </ion-content>

  
<!-- Agregar un footer con botones de navegación -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-footer>
