<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Nuevo Rol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenedor">
  
    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-input 
        [(ngModel)]="roles.nombre" 
        placeholder="Escribe el nombre del rol">
      </ion-input>
    </ion-item>


  <ion-button expand="block" color="primary" (click)="crearrol()">Crear rol</ion-button>
</ion-content>

<!-- Agregar un footer con botones de navegaciÃ³n -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-footer>
